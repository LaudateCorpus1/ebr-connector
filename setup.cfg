[bumpversion]
current_version = 0.0.5-dev
commit = True
tag = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+))?
serialize =
  {major}.{minor}.{patch}-{release}
  {major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = gamma
values =
  dev
  gamma

[bumpversion:file:elastic/__init__.py]

[aliases]
test=pytest

[tool:pytest]
addopts = -s -vv --cov-report xml:build/coverage.xml --cov-report term --cov-branch --cov elastic --junitxml=build/test_results.xml
testpaths = tests/unit

[coverage:report]
show_missing = true
[coverage:run]
omit = elastic/hooks/xunit/*
